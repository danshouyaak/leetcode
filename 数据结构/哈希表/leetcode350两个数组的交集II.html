<script>
/**
 * @param {number[]} nums1
 * @param {number[]} nums2
 * @return {number[]}
 */
 var intersect = function(nums1, nums2) {
      let arr = [];
   //   let lengths =  nums1.length >= nums2.length? nums1.length : nums2.length;
   nums1.sort((a,b) => a - b );
   nums2.sort((a,b) => a - b );

   let p1 = 0;//指向num1数组中的元素
   let p2 = 0;//指向num2数组中的元素
   while(p1 < nums1.length && p2 < nums2.length){//防止数组越界
         if(nums1[p1] > nums2[p2]){
            p2++;
         }else if(nums1[p1] < nums2[p2]){
            p1++;
         }else{
            arr.push(nums1[p1]);
            p1++;
            p2++;
         }
        
   }
   return arr;
}
   </script>
