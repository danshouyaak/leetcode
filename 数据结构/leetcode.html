class LinkNode{
   constructor(val,next){
                this.val = val;
                this.next = next;
    }
}
var MyLinkedList = function() {
            this._size = 0;
            this._tail =null;
            this.head = null;
            // 单链表 储存头尾节点 和 节点数量
};

/** 
 * @param {number} index
 * @return {number}
 */
MyLinkedList.prototype.getNode = function(index){
            if(index < 0 || index >= this._size)return null;

            var cur = new LinkNode(0,this._head);//创建虚拟头节点
            while(index-- >= 0){
                cur = cur.next;
            }

return cur;

}
MyLinkedList.prototype.get = function(index) {
            if(index < 0 || index >= this._size) return -1;
          
            return this.getNode(index).val;
};

/** 
 * @param {number} val
 * @return {void}
 */
MyLinkedList.prototype.addAtHead = function(val) {
     var newNode = new Node(val);
     
     this.head = newNode;
     
     this._size++;
    //  if(!this._tail){
    //     this._tail = newNode;
    //  }

};

/** 
 * @param {number} val
 * @return {void}
 */
MyLinkedList.prototype.addAtTail = function(val) {
            var cur = this.head;
            var newNode = new Node(val);
            while(cur.next){
                cur = cur.next;
            }
            cur.next = newNode;
            this._size++;

};

/** 
 * @param {number} index 
 * @param {number} val
 * @return {void}
 */
MyLinkedList.prototype.addAtIndex = function(index, val) {
            if(index >= this._size) return;
            if(index <= 0){
                this.addAtHead(val);
                return;
            }
            if(index === this._size){
                this.addAtTail(val);
                return;
            }

            var newNode = this.getNode(index -1);
            newNode.next = new LinkNode(val,newNode.next);
            this._size++;
};
