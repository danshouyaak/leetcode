<script>

//Definition for singly-linked list.
function ListNode(val) {
    this.val = val;
    this.next = null;
}

/**
 * @param {ListNode} head
 * @param {number} k
 * @return {ListNode}
 */

 /////////////////按顺序查找
var getKthFromEnd = function(head, k) {
        let cur = head;
        let count = 0;

        while(cur){
            count += 1;
            cur = cur.next;
        }

        cur = head;
        for(let i  = 0 ; i < count - k ; i ++){
            cur = cur.next;
        }
        return cur;
};
</script>
