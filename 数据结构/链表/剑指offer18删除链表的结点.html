<script>

//Definition for singly-linked list.
function ListNode(val) {
    this.val = val;
    this.next = null;
}

/**
 * @param {ListNode} head
 * @param {number} val
 * @return {ListNode}
 */

var deleteNode = function(head, val) {
        let cur = head;
        if(head.val == val) return head.next;
        while(cur){
            if(cur.next.val == val){
                cur.next = cur.next.next;

                return head;
            }else{
                cur = cur.next;
            }
        }
};
</script>
